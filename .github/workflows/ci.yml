name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: windows-latest

    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    defaults:
      run:
        shell: pwsh
        working-directory: DigYourWindows/DigYourWindows_WPF

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          cache: true
          cache-dependency-path: |
            DigYourWindows/DigYourWindows_WPF/**/*.csproj
            DigYourWindows/DigYourWindows_WPF/NuGet.Config

      - name: Restore
        run: |
          dotnet restore .\DigYourWindows.UI\DigYourWindows.UI.csproj
          dotnet restore .\DigYourWindows.Tests\DigYourWindows.Tests.csproj

      - name: Build (UI)
        run: dotnet build .\DigYourWindows.UI\DigYourWindows.UI.csproj -c Release --no-restore

      - name: Test
        run: dotnet test .\DigYourWindows.Tests\DigYourWindows.Tests.csproj -c Release --no-restore
